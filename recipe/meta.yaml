{% set name = "diff-cover" %}
{% set version = "9.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/diff_cover-{{ version }}.tar.gz
  sha256: a03b78bc64b7dc27dda7f11c46bc6d44f4e121c8fb9a5068d41f20a05d463548

build:
  noarch: python
  number: 0
  entry_points:
    - diff-cover = diff_cover.diff_cover_tool:main
    - diff-quality = diff_cover.diff_quality_tool:main
  script: '{{ PYTHON }} -m pip install . --no-deps -vv '

requirements:
  host:
    - pip
    - poetry-core
    - python {{ python_min }}
  run:
    - jinja2 >=2.7.1
    - pluggy >=0.13.1,<2
    - pygments >=2.19.1
    - python >={{ python_min }}
    - chardet >=3.0.0

  run_constrained:
    - tomli >=1.2.1

test:
  requires:
    - python {{ python_min }}
  imports:
    - diff_cover
    - diff_cover.violationsreporters
  commands:
    - diff-cover --help
    - diff-quality --help

about:
  home: https://github.com/Bachmann1234/diff-cover
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Automatically find diff lines that need test coverage.

extra:
  recipe-maintainers:
    - nicoddemus
